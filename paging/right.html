<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>整体市场表现</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/right.css"/>
</head>
<body>
<div class="page">
    <!--全局筛选-->
    <div class="homeTop">
        <div class="homeTopText">
            <span>销量(台)</span>
            <p class="sales">131万</p>
        </div>
        <div class="homeTopText">
            <span>同比增长</span>
            <p style="color:#568EFD">10.54%</p>
        </div>
        <div class="homeTopText">
            <span>环比增长</span>
            <p style="color:#568EFD">18.68%</p>
        </div>
        <div class="homeTopText" style="border-width: 0px;">
            <span>平均增速</span>
            <p class="proxy">37%</p>
        </div>
    </div>
    <div class="pageDetail">
        <!--仪表盘-->
        <div class="chinaBar">
            <div class="bg"></div>
            <div id="homeLineZH" class="homeLineLeft homeLineMargin"></div>
            <div class="homeLineBottom">
                <div id="homeLineXS" class="floatLeft homeLineRight"></div>
            </div>
            <div class="floatLeft homeLayout">
                <div id="homeChina" class="floatLeft homeChina"></div>
                <div id="homeBar" class="floatLeft homeBar"></div>
                <div class="homeText">
                    <p>由于北京限制车牌等政策原因，当月乘用车销量全国排名下降。四川省销售全国领先。其中成都市需求最大，继续领跑二线城市。</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/echarts.js"></script>
<script type="text/javascript" src="../js/right.js"></script>
</html>
